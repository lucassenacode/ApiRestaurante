<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Painel da Copa</h1>
      <button class="btn btn-danger" onclick="logout()">Sair</button>
      <h2 class="mt-4">Pedidos para Copa</h2>
      <div id="pedidos" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <script>
      $(document).ready(function () {
        let token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
        }

        $.ajax({
          url: "http://localhost:5195/restaurante/pedidos/copa",
          type: "GET",
          headers: { Authorization: "Bearer " + token },
          success: function (data) {
            let html = "";
            data.forEach((pedido) => {
              html += `<div class='col-md-4'><div class='card'><div class='card-body'><h5>Pedido ${pedido.id}</h5><p>Status: ${pedido.status}</p></div></div></div>`;
            });
            $("#pedidos").html(html);
          },
          error: function () {
            alert("Erro ao buscar pedidos da copa.");
          },
        });
      });
    </script>
  </body>
</html>
